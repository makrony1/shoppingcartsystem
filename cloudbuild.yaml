steps:
  - name: maven:3.3-jdk-8
    entrypoint: mvn
    args: ['--version']

  # build production files
  - name: maven:3.3-jdk-8
    entrypoint: mvn
    args: [ 'package','-Dmaven.test.skip=true' ]

  # Deploy to google cloud app engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--version=prod']